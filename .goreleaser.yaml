project_name: prometheus-fake-remote-read

release:
  name_template: "{{ .ProjectName }}-v{{ .Version }}"
  prerelease: auto

builds:
- main: ./cmd/prometheus-fake-remote-read
  goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - arm64
  env:
  - CGO_ENABLED=0

archives:
- format: tar.gz
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  files:
  - README.md
  format_overrides:
  - goos: windows
    format: zip

checksum:
  name_template: "checksums.txt"
